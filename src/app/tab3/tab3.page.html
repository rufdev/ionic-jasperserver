<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      REPORT LIST
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list *ngFor="let item of reports">
    <ion-item (click)="viewreport(item)">
      <ion-label>
        {{item.label}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
